<form (ngSubmit)="submit()">
  <div class="input-group">
    <p>
      <label for="initial-investment">Initial Investment</label>
      <input id="initial-investment"
             name="initial-investment"
             type="number"
             [(ngModel)]="selectedInitialInvestment">
    </p>
    <p>
      <label for="annual-investment">Annual Investment</label>
      <input id="annual-investment"
             name="annual-investment"
             type="number"
             [(ngModel)]="selectedAnnualInvestment">
    </p>
  </div>

  <div class="input-group">
    <p>
      <label for="expected-return">Expected Return</label>
      <input id="expected-return"
             name="expected-return"
             type="number"
             [(ngModel)]="selectedExpectedReturn">
    </p>
    <p>
      <label for="duration">Duration</label>
      <input id="duration"
             name="duration"
             type="number"
             [(ngModel)]="selectedDuration">
    </p>
  </div>

  <p>
    <button>Calculate</button>
  </p>

</form>
