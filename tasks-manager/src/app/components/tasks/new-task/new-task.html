<div class="backdrop"
     (click)="cancel()"></div>
<dialog open>
  <h2>Add Task</h2>
  <form (ngSubmit)="submit()">
    <p>
      <label for="title">Title</label>
      <input type="text"
             id="title"
             name="title"
             [(ngModel)]="selectedTitle" />
    </p>

    <p>
      <label for="summary">Summary</label>
      <textarea id="summary"
                rows="5"
                name="summary"
                [(ngModel)]="selectedSummary"></textarea>
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <input type="date"
             id="due-date"
             name="due-date"
             [(ngModel)]="selectedDueDate" />
    </p>

    <p class="actions">
      <button type="button"
              (click)="cancel()">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
